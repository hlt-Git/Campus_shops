<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+${#request.getContextPath()}">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站用户</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body style="margin:10px;background-color: white">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="font-size:20px">选择状态</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-filter="types">
                            <option th:title="1">普通成员</option>
                            <option th:title="0">禁封成员</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="animated fadeIn">
                <table class="layui-hide" id="userlist" lay-filter="test" style="width:100%"></table>
                <script type="text/html" id="barDemo">
                    {{# if(d.userstatus!=0){ }}
                    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="fengjin">封禁</a>
                    {{# } }}
                    {{# if(d.userstatus!=1){ }}
                    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="jiefeng">解封</a>
                    {{# } }}
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="setadmin">设为管理员</a>
                </script>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/jquery.min.js}"></script>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/admin/userlist.js}"></script>
</html>
